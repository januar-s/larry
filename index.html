<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larry</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="logo">
        <h1>Larry</h1>
    </div>

    <div id="buttons">
        <div class="infobox" id="boxbüro">
            <h2>Box Büro</h2>
        </div>

        <div class="infobox" id="addbox">
            <h2>add Box</h2>
        </div>
    </div>

    <div id="luft" class="card">
        <h1>Luft</h1>
        <div class="box" id="luftbox">
            <div class="graph" id="luftgraph">
                <div style="width: 400px;"><canvas id="linegraph"></canvas></div>
            
            </div>
            <div class="dropdown">
                <div class="dropdown-content" id="luftdropdown">
                    <a>Luftfeuchtigkeit</a>
                    <a>Temperatur</a>
                    <a>Luftdruck</a>
                </div>
                <img src="icons/plus.svg" alt="plus" class="plus" id="luftplus">

            </div>

        </div>
    </div>
  
            
    <div id="licht" class="card">
        <h1>Licht</h1>
        <div class="box" id="lichtbox">
            <div class="graph" id="lichtgraph">
                <div style="width: 400px;"><canvas id="bargraph"></canvas></div>
            
            </div>
            <div class="dropdown">
                <div class="dropdown-content" id="lichtdropdown">
                    <a>Helligkeit</a>
                    <a>UV-Strahlung</a>
                    <a>IR-Strahlung</a>
                </div>
                <img src="icons/plus.svg" alt="plus" class="plus" id="lichtplus">

        </div>
    </div>




    <footer>


    </footer>
    <!-- Load Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Line chart -->
<script src="js/linegraph.js"></script>

<!--  Add bar chart -->
<script src="js/bargraph.js"></script>

<!-- Any other scripts -->
<script src="js/scripts.js"></script>

</body>

</html>
