<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Larry</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Silkscreen:wght@400;700&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="logo">
    <h1>Larry</h1>
  </div>

  <div id="buttons">
    <div class="infobox" id="boxbüro">
      <h2>Box Büro</h2>
    </div>

    <div class="infobox" id="addbox">
      <h2>add Box</h2>
    </div>
  </div>

  <div id="luft" class="card">
    <h1>Luft</h1>
    <div class="box" id="luftbox">
      <div class="graph" id="luftgraph">
        <div style="width: 400px;"><canvas id="linegraph"></canvas></div>

      </div>
      <div class="dropdown">
        <div class="dropdown-content" id="luftdropdown">
          <h2>Aktuell:</h2>
          <p id="AirQualityText">AirQuality:</p>
          <p id="TemperatureText">Temperature:</p>
          <p id="HumidityText">Humidity:</p>
        </div>
        <div class="plus toggle-icon" id="luftplus">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29" fill="none">
            <path class="horizontal" d="M3 15H26" stroke="black" stroke-width="5" stroke-linecap="round" />
            <path class="vertical" d="M15 26L15 3" stroke="black" stroke-width="5" stroke-linecap="round" />
          </svg>
        </div>



      </div>

    </div>
  </div>


  <div id="licht" class="card">
    <h1>Licht</h1>
    <div class="box" id="lichtbox">
      <div class="graph" id="lichtgraph">
        <div style="width: 400px;"><canvas id="bargraph"></canvas></div>

      </div>
      <div class="dropdown">
        <div class="dropdown-content" id="lichtdropdown">
          <h2>Heute:</h2>
          <p id="LightUnnecessary">.. Mal unnötig angelassen</p>
          <p id="React">.. Mal auf Larry reagiert</p>
          <p id="Notifications">..x Benachrichtigungen in den letzten 7 Tagen</p>
        </div>
        <div class="plus toggle-icon" id="lichtplus">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29" fill="none">
            <path class="horizontal" d="M3 15H26" stroke="black" stroke-width="5" stroke-linecap="round" />
            <path class="vertical" d="M15 26L15 3" stroke="black" stroke-width="5" stroke-linecap="round" />
          </svg>
        </div>



      </div>
    </div>


    <footer>


    </footer>
    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Line chart -->
    <script src="js/linegraph.js"></script>

    <!--  Add bar chart -->
    <script src="js/bargraph.js"></script>

    <!-- Any other scripts -->
    <script src="js/scripts.js"></script>

    <canvas id="bargraph" width="400" height="300"></canvas>

<script>
  let barChart;

  document.addEventListener("DOMContentLoaded", function () {
    const ctx = document.getElementById("bargraph").getContext("2d");

    barChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["mo", "di", "mi", "do", "fr", "sa", "so"], // days of the week
        datasets: [
          {
            label: "Licht an (h)",
            data: [3.5, 2.8, 3.2, 4.1, 2.6, 1.9, 2.3], // example data
            backgroundColor: "rgba(255, 206, 86, 0.8)"
          },
          {
            label: "Licht an ohne Bewegung (h)",
            data: [1.8, 1.2, 0.9, 2.0, 1.1, 0.7, 0.5], // example data
            backgroundColor: "rgba(255, 255, 153, 0.8)"
          }
        ]
      },
      options: {
        indexAxis: "y", // horizontal bars
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: "Stunden"
            },
            beginAtZero: true
          },
          y: {
            title: {
              display: true,
              text: "Wochentag"
            }
          }
        }
      }
    });

  //Optional: Fetch real data from your PHP endpoint
  
    fetch("php/unload_light_data.php")
      .then((response) => response.json())
      .then((data) => {
        const days = data.days; // ["mo", "di", "mi", ...]
        const lightOn = data.light_on; // [3.5, 2.8, 3.2, ...]
        const lightNoMotion = data.light_on_no_motion; // [1.8, 1.2, 0.9, ...]

        barChart.data.labels = days;
        barChart.data.datasets[0].data = lightOn;
        barChart.data.datasets[1].data = lightNoMotion;
        barChart.update();
      });
    
  });
</script>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("php/unload_gas.php")
          .then((response) => response.json())
          .then((data) => {
            const entries = data.averages; // Assuming your JSON has a field `averages`

            const labels = entries.map(entry => entry.time_block.slice(11, 16));  // x-axis
            const ratios = entries.map(entry => entry.avg_ratio);  // y-axis

            const ctx = document.getElementById("linegraph").getContext("2d");

            new Chart(ctx, {
              type: "line",
              data: {
                labels: labels,
                datasets: [{
                  label: "Air Quality Ratio",
                  data: ratios,
                  backgroundColor: "rgba(249, 225, 225, 0.5)",
                  borderColor: "blue",
                  borderWidth: 2,
                  tension: 0.3,
                  pointRadius: 3
                }]
              },
              options: {
                responsive: true,
                scales: {
                  x: {
                    ticks: {
                      maxRotation: 90,
                      minRotation: 45,
                      autoSkip: true
                    },
                    title: {
                      display: true,
                      text: 'Zeit'
                    }
                  },
                  y: {
                    title: {
                      display: true,
                      text: 'Luftqualitätsverhältnis'
                    },
                    beginAtZero: true
                  }
                }
              }
            });
          })
          .catch((error) => {
            console.error("Fehler beim Laden der Daten:", error);
          });
      });
    </script>


</body>

</html>
